<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newform.css">
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
    <div class="form-container">
        <form action="#">

            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter your Name" id="name">
            </div>
            <div class="form-field">
                <label for="email">E-mail:</label>
                <input type="text" placeholder="Enter your E-mail" id="email">
            </div>
            <div class="form-field">
                <label for="phone">Phone-no:</label>
                <input type="number" placeholder="Enter your Phone-no:" id="phone">
            </div>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" placeholder="Enter Username" id="username">
            </div>
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter Password" id="password">
            </div>
            <div class="form-field">
                <label for="confirm-password">Password Confirmation:</label>
                <input type="password" placeholder="confirm-Password" id="confirm-password">
            </div>
            

            <div class="submission-section">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
